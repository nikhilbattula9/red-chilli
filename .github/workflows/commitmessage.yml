name: Lib - Validate Branch Name


on:
  pull_request:
    branches: [ "nba/cpe" ]
    #li
    


jobs:
  com:
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: get commit message
        run: |
            echo Commit MSG = ${{ env.commitmsg }}
            echo $(git log -1 --pretty=format:"%s")


